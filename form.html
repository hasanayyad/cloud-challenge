
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RBC Insurance Roadmap</title>
		<link href="/static/styles/style.css" rel="stylesheet">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
	
		<nav class="navbar navbar-light bg-light navigation">
		  <a class="navbar-brand nav-title" href="#">
			  <img src="/static/RBC_Logo.svg" width="60" height="60" alt="">
			  Creditor Insurance
		  </a>
		</nav>
		
	</nav>
		<div class="container back">
			<h2 class="title">
				Insurance Roadmap
				<span class="glyphicon glyphicon-random icon"></span>
			</h2>
		
			<div class="row">
				<div class="col-xs-12">
					<div class="well" id="form-well">
						<form>
						
							<div class="row">
								<label class="col-form-label col-xs-3">Name</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="name" placeholder="{{ .Name }}">
								</div>
							</div>

							<div class="row">
								<label class="col-form-label col-xs-3">Age</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" id="age" placeholder="{{ .Age }}">
								</div>
							</div>

							<div class="row">
								<label class="col-form-label col-xs-3">Email</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" id="email" placeholder="First.Last@rbc.com">
								</div>
							</div>

							<div class="row">
								<label class="col-form-label col-xs-3">Current Balance</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" id="currentBalance" placeholder="$999999">
								</div>
							</div>

							<div class="row">
								<label class="col-form-label col-xs-3">Years Remaining</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" id="yearsRemaining" placeholder="30">
								</div>
							</div>

							<div class="row">
								<label class="col-form-label col-xs-3">Type of Insurance</label>
								<div class="col-xs-9">
									<label class="radio-inline"><input type="radio" name="optradio">Credit</label>
									<label class="radio-inline"><input type="radio" name="optradio">Mortgage</label>
								</div>
							</div>
							
							
							<div class="row">
								<label for="description" class="col-form-label col-xs-3">Conditions</label>
								<div class="col-xs-9">
									<textarea class="form-control" rows="5" id="conditions" placeholder="Provide details about pre-existing conditions..."></textarea>
								</div>
							</div>
							
							<div class="row">
								<div class="col-xs-9 col-xs-offset-3">
									<button type="submit" class="btn btn-primary btn-block" id="submit-button">Generate Insurance Roadmap</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		
    	<script src="/static/js/bootstrap.min.js"></script>
	</body>

</html>
